name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Habilita el Escritorio Remoto y deshabilita la Autenticación a Nivel de Red
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Elimina cualquier regla existente con el mismo nombre para evitar duplicados
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # Permite cualquier conexión entrante en el puerto 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Reinicia el servicio de Escritorio Remoto para asegurar que los cambios se apliquen
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Fixed Password
        run: |
          # --- CAMBIA TU CONTRASEÑA AQUÍ ---
          $password = "RDP*rdp*15#@!"
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "La creación del usuario falló"
              exit 1
          }

      - name: Install Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "$env:TEMP\tailscale.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "`"$env:TEMP\tailscale.msi`"", "/quiet", "/norestart" -Wait
          Remove-Item "$env:TEMP\tailscale.msi" -Force

      - name: Establish Tailscale Connection
        run: |
          # --- PEGA TU TOKEN DE AUTENTICACIÓN DE TAILSCALE AQUÍ ---
          $TAILSCALE_AUTH_KEY = "tskey-auth-kwt15ehkKk11CNTRL-Dcf6wzNP2FY6yqc6Uo63FYdDsrpTZPiP"

          # Conecta Tailscale con el token proporcionado
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$TAILSCALE_AUTH_KEY --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          # Espera a que Tailscale asigne una IP
          $tsIP = $null
          for ($i=0; $i -lt 10; $i++) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
          }
          
          if (-not $tsIP) {
              Write-Error "No se pudo obtener la IP de Tailscale. Saliendo."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Verify RDP Accessibility
        run: |
          Write-Host "IP de Tailscale: $env:TAILSCALE_IP"
          
          # Verifica la conectividad al puerto RDP 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "Falló la conexión TCP al puerto RDP 3389"
              exit 1
          }
          Write-Host "¡Conectividad TCP exitosa!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== ACCESO RDP ==="
          Write-Host "Dirección: $env:TAILSCALE_IP"
          Write-Host "Usuario: RDP"
          Write-Host "Contraseña: $env:RDP_PASSWORD"
          Write-Host "==================`n"
          
          # Mantiene el runner activo indefinidamente (o hasta que se cancele manualmente)
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Activo - Usa Ctrl+C en el workflow para terminar"
              Start-Sleep -Seconds 300
          }
